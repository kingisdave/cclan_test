    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-6 d-flex text-wrap justify-items-center align-items-center signImage wrapperColor" style="height: 100vh">
                <div class="mx-auto w-75">

            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex text-wrap justify-content-center align-items-center" style="background: #F0F0F0; height: 100vh">
                <div>
                    <div class="text-center my-4">
                        <img class="img-fluid topLogo" src="assets/images/creditclan.png" alt="creditclan.png" width="30" />
                    </div>
                    <div class="card border-0" style="width: 340px; height: 50vh;">
                        <div class="card-body">
                            <div id="qr_code"></div>
                        </div>

                    <form id="qrcodeForm" class="form my-3 mx-auto" method="POST">
                        <div class="form-group my-2">
                            <label for="">Enter your phone Number:</label>
                            <input type="text" class="form-control" oninput="geninput()" class="form-control" id="myPhone" required>
                            <span id="myPhoneRes"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-success" id="generatorBtn" disabled>
                                <span id="generateBtn">Generate WhatsApp Link </span><span class="fa fa-spin fa-spinner" id="genloader" hidden=""></span>
                            </button>
                        </div>
                    </form>
                </div>			
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script type="text/javascript">
        let genLoader = document.getElementById('genloader');
        let genbtn = document.getElementById('generateBtn');
        $(document).ready(function() {
            
            // submit register form 
            $('#qrcodeForm').submit(function(e) {
                e.preventDefault();
                generatorBtn.disabled = true;
                genLoader.hidden = false;
                generateBtn.hidden=true;
                
                payload= { phone : myPhone.value};
                // axios.defaults.headers.post['Content-Type'] ='application/json;charset=utf-8';
                // axios.defaults.headers.post['Access-Control-Allow-Origin'] = '*';
                //  axios.get('https://api.whatsapp.com/send?phone='+myPhone.value)
                axios.post('https://whatsapp.creditclan.com/api/sender/generate/qr', payload)
                .then(response => {
                    console.log(response);
                    genLoader.hidden = true;
                    generateBtn.hidden=false;
                })
                .catch(error => {
                    console.log(error);
                    genLoader.hidden = true;
                    generateBtn.hidden=false;
                    // pageLoader.innerHTML = `<span class='alert alert-danger d-flex justify-content-center text-center'>Connection Error!  <span>`;
                    // location.href= " login.html";
                })
            });
        });
	</script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-5" style="background:#45608D; height: 100vh">
                <div class="mx-auto w-75">
                    <img src="assets/images/app_icon.svg" class="img-fluid" />
                    <div class="text-center text-white mt-5">
                        <p>Welcome! Sign in to your dashboard to manage your customers, users and whatsApp chats</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6" style="background: #F0F0F0; height: 100vh">
                <div class="text-secondary">
                    <span class="fa fa-creditclan mx-auto text-center"></span>
                    <h5 class="text-center">Sign in</h5>
                    <div class="card border-0 mx-auto algin-self-center" style="width: 80%">
                        <div class="card-body">
                            <form id="logForm" class="form my-3" method="POST">
                                <span class="small text-success text-center" id="loginMessage"></span>
                                <div class="form-group my-3">
                                    <label>Email</label>
                                    <input type="email" name="email" placeholder="hello@example.com" oninput="myinp('email')" class="form-control" id="mymail" required>
                                    <span id="mailRes"></span>
                                </div>
                                <div class="form-group my-3">
                                    <label>Password</label>
                                    <input type="password" name="password" placeholder="Password" oninput="myinp('password')" class="form-control" id="mypass" required>
                                    <span onClick="togimage()" class="btn showPLogBtn">
                                        <img src="assets/images/eye.png" alt='eye-open' id='imgmi' width='25px'/>
                                    </span>
                                    <span id="passRes"></span>
                                </div>
                                <a href="#" class="my-5 text-decoration-none">Forget Password?</a>
                                
                                <div class="form-group my-3">
                                    <button type="submit" class="btn form-control shadow text-white" name="loginbtn" id="logbtn" style="background:#7269EF;"><span id="loginBtn">Login </span><span class="fa fa-spin fa-spinner" id="logLoader" hidden=""></span></button>
                                </div>
                            </form>
                            <p>Don't have an account?<a href="register.html" class="text-decoration-none"> Sign up</a></p>
                        </div>
                    </div>			
                
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        logbtn.disabled=true;
        let state = false;

        myinp=(e)=>{
            if (e == 'email') {
                if(mymail.value == ''){
                    mailRes.innerHTML = "<small class='text-danger'>Enter your email</small>";
                } else{
                    mailRes.innerHTML = "";
                }
            }
            else if (e == 'password') {
                if(mypass.value == ''){
                    passRes.innerHTML = "<small class='text-danger'>Enter your Password</small>";
                } else{
                    passRes.innerHTML = "";
                }
            }
            if(mymail.value != "" && mailRes.innerHTML == "" && mypass.value != "" && passRes.innerHTML == ""){
                logbtn.disabled = false;
            }
        }

        togimage=()=>{
			if (myinput.type == "password") {
				myinput.type = "text";
				imgmi.src="assets/images/eyeclose.png";
			} else {
				myinput.type = "password";
				imgmi.src="assets/images/eye.png";
			}
		}

        let loadbtn = document.getElementById('logLoader');
        let loginBtn = document.getElementById('loginBtn');
        $(document).ready(function() {

            $('#logForm').submit(function(e) {
                e.preventDefault();
                loginBtn.hidden=true;  
                loadbtn.hidden=false;
                
                loginRequest();
                // axios.post('https://api-collections.creditclan.com/api/v2/account/login', loginData)
                // .then(response => {
                //     const resData = response.data;
                //     console.log(resData);
                // })
                // .catch(error => console.error(error));
                // <!-- loginBtn.hidden = false;  
                // loadbtn.hidden = true; -->
            });
            
            async function loginRequest() {

                let payload = { email: mymail.value, password: mypass.value };

                try {
                    let res = await axios.post('https://api-collections.creditclan.com/api/v2/account/login', payload);

                    let data = res.data;
                    if(data.status == true){
                        loginMessage.innerHTML = "Login Successful. Redirecting to Dashboard";
                        location.href = 'dashboard.html';
                    } else{
                        loginMessage.innerHTML = data.message;
                    }
                    loginBtn.hidden=false;  
                    loadbtn.hidden=true;
                } catch (error){
                    loginMessage.innerHTML = "Error connecting";
                    loginBtn.hidden=false;  
                    loadbtn.hidden=true;
                }
            }
        });
	</script>

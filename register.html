    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-5" style="background:#45608D; height: 100vh">
                <div class="mx-auto w-75">
                    <img src="assets/images/app_icon.svg" class="img-fluid" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6" style="background: #F0F0F0; height: 100vh">
                <div class="text-secondary">
                    <span class="fa fa-creditclan mx-auto text-center"></span>
                    <div class="card border-0 mx-auto" style="width: 80%;">
                        <div class="card-body">
                            <form id="registForm" class="form my-3" method="POST">
                                <span class="small text-success text-center" id="registerMessage"></span>
                                <!-- <span class="alert alert-success text-center" id="registerMessage" hidden></span> -->
                                <div class="form-group my-3">
                                    <label>Email</label>
                                    <input type="email" name="email" oninput="myinp('email')" placeholder="hello@example.com" class="form-control" id="email" required>
                                    <span id="emailRes"></span>
                                </div>
                                <div class="form-group my-3">
                                    <label>Phone</label>
                                    <input type="text" name="phoneNo" oninput="myinp('phoneNo')" placeholder="08145191348" class="form-control" id="phoneNo" required>
                                    <span id="phoneNoRes"></span>
                                </div>
                                <div>
                                    <label>Account Type</label><br/>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="accountType" value="individual" checked>Individual
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="accountType" value="business">Business
                                        </label>
                                    </div>
                                    <span id="accountTypeRes"></span>
                                </div>
                                <div class="form-group my-3">
                                    <label>Full name</label>
                                    <input type="text" name="fullName" oninput="myinp('fullName')" placeholder="Creditclan Technologies Limited" class="form-control" id="fName" required>
                                    <span id="fNameRes"></span>
                                </div>
                                <div class="form-group my-3">
                                    <label>Password</label>
                                    <input type="password" name="password" oninput="myinp('password')" placeholder="password" class="form-control" id="password" required>
                                    <span onClick="togimage()" class="btn showPassBtn">
                                        <img src="assets/images/eye.png" alt='eye-open' id='imgmi' width='25px'/>
                                    </span>
                                    <span id="passwordRes"></span>
                                </div>
                                <div class="form-group mt-2">
                                    <button type="submit" class="btn form-control text-white" name="createAccount" id="createAccBtn" style="background:#007BFF;"><span id="registerBtn">Create account </span><span class="fa fa-spin fa-spinner" id="loader" hidden=""></span></button>
                                </div>
                                <p class="my-2 text-center"><a href="login.html" class="text-decoration-none">Sign in </a> to your account</p>
                            </form>
                        </div>
                    </div>
                </div>			
            </div>
        </div>
    </div>

    <script type="text/javascript">
        createAccBtn.disabled=true;
        let state = false;

        // function for the input value errors display
        myinp=(e)=>{
            if (e == 'fullName') {
                if(fName.value != '' && fName.value.length >= 3){
                    fNameRes.innerHTML = "";
                } else{
                    fNameRes.innerHTML = "<small class='text-danger'>Enter your Name</small>";
                }
            }
            else if (e == 'email') {
                if(email.value == ''){
                    emailRes.innerHTML = "<small class='text-danger'>Enter your email</small>";
                } else if (email.value.length <= 3) {
                    emailRes.innerHTML = "<small class='text-danger'>Enter atleast 4 characters</small>";
                } else{
                    emailRes.innerHTML = "";
                }
            }
            else if (e == 'phoneNo') {
                if(phoneNo.value == ''){
                    phoneNoRes.innerHTML = "<small class='text-danger'>Enter your phone Number</small>";
                } else if (phoneNo.value.length <= 3) {
                    phoneNoRes.innerHTML = "<small class='text-danger'>Enter atleast 4 characters</small>";
                } else{
                    phoneNoRes.innerHTML = "";
                }
            }
            else if (e == 'password') {
                if(password.value == ''){
                    passwordRes.innerHTML = "<small class='text-danger'>Enter your Password</small>";
                } else if (password.value.length <= 3) {
                    passwordRes.innerHTML = "<small class='text-danger'>Enter atleast 4 characters</small>";
                } else{
                    passwordRes.innerHTML = "";
                }
            }
            if(fName.value.length > 0 && fNameRes.innerHTML == "" && email.value.length > 0 && emailRes.innerHTML == "" && phoneNo.value.length > 0 && phoneNo.innerHTML == "" && password.value.length > 0){
                createAccBtn.disabled=false;
            }else{
                createAccBtn.disabled=true;
            }
        }

        // This is the password show and hide function
		togimage=()=>{
			if (mypassword.type == "password") {
				mypassword.type = "text";
				imgmi.src="/images/icons/eyeclose.png";
			} else {
				mypassword.type = "password";
				imgmi.src="/images/icons/eye.png";
			}
		}

        // loading icon and the text
        let loadbtn = document.getElementById('loader');
        let registerBtn = document.getElementById('registerBtn');
        $(document).ready(function() {
            
            // submit register form 
            $('#registForm').submit(function(e) {
                e.preventDefault();
                registerBtn.hidden=true;  
                loadbtn.hidden=false;
                
                regRequest();
            });

            async function regRequest() {
                let payload = { fullname: fName.value, email: email.value, phone: phoneNo.value, accountType: $("input[name='accountType']:checked").val(), password: password.value };
                try {
                    let res = await axios.post('https://api-collections.creditclan.com/api/v2/account/register', payload);

                    let resData = res.data;
                    if(resData.status == true){
                        registerMessage.innerHTML = "Registered Successfully. Redirecting to Login page";
                        location.href = 'login.html';
                    } else {
                        registerMessage.innerHTML = resData.message;
                    }
                    registerBtn.hidden = false;  
                    loadbtn.hidden = true;
                } catch (error){
                    registerMessage.innerHTML = "Error connecting";
                    registerBtn.hidden = false;  
                    loadbtn.hidden = true;
                }
            }
        });
	</script>

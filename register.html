    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-6 d-flex text-wrap justify-items-center align-items-center signImage wrapperColor" style="height: 100vh">
                <div class="mx-auto w-75">
                    <img src="assets/images/app_icon.svg" class="img-fluid" />
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex text-wrap justify-content-center align-items-center" style="background: #F0F0F0; height: 100vh">
                <div>
                    <div class="text-center my-4">
                        <img class="img-fluid topLogo" src="assets/images/creditclan.png" alt="creditclan.png" width="30" />
                    </div>
                    <div class="card border-0" style="width: 350px;">
                        <div class="card-body">
                            <form id="registForm" class="form my-3" method="POST">
                                <span class="small text-success text-center" id="registerMessage"></span>
                                <!-- <span class="alert alert-success text-center" id="registerMessage" hidden></span> -->
                                <div class="form-group my-3">
                                    <label>Email</label>
                                    <input type="email" name="email" oninput="reginput('email')" placeholder="hello@example.com" class="form-control" id="email" required>
                                    <span id="emailRes"></span>
                                </div>
                                <div class="form-group my-3">
                                    <label>Phone</label>
                                    <input type="text" name="phoneNo" oninput="reginput('phoneNo')" placeholder="08145191348" class="form-control" id="phoneNo" required>
                                    <span id="phoneNoRes"></span>
                                </div>
                                <div>
                                    <label>Account Type</label><br/>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="accountType" value="individual" checked>Individual
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="accountType" value="business">Business
                                        </label>
                                    </div>
                                    <span id="accountTypeRes"></span>
                                </div>
                                <div class="form-group my-3">
                                    <label>Full name</label>
                                    <input type="text" name="fullName" oninput="reginput('fullName')" placeholder="Creditclan Technologies Limited" class="form-control" id="fName" required>
                                    <span id="fNameRes"></span>
                                </div>
                                <div class="form-group my-3">
                                    <label>Password</label>
                                    <span onClick="togimage()" class="btn showPassBtn">
                                        <img src="assets/images/eye.png" alt='eye-open' id='imgmi' width='25px'/>
                                    </span>
                                    <input type="password" name="password" oninput="reginput('password')" placeholder="password" class="form-control" id="password" required>
                                    <span id="passwordRes"></span>
                                </div>
                                <div class="form-group mt-2">
                                    <button type="submit" class="btn form-control text-white" name="createAccount" id="createAccBtn" disabled style="background:#007BFF;">
                                        <span id="registerBtn">Create account </span><span class="fa fa-spin fa-spinner" id="regloader" hidden=""></span>
                                    </button>
                                </div>
                                <p class="my-2 text-center"><a href="login.html" class="text-decoration-none">Sign in </a> to your account</p>
                            </form>
                        </div>
                    </div>
                </div>			
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script>
        // loading icon and the text
        let regloadbtn = document.getElementById('regloader');
        let registerBtn = document.getElementById('registerBtn');
        $(document).ready(function() {
            
            // submit register form 
            $('#registForm').submit(function(e) {
                e.preventDefault();
                registerBtn.hidden=true;  
                regloadbtn.hidden=false;
                
                regRequest();
            });

            async function regRequest() {
                let payload = { full_name: fName.value, email: email.value, phone: phoneNo.value, account_type: $("input[name='accountType']:checked").val(), password: password.value };
                try {
                    let res = await axios.post('https://api-collections.creditclan.com/api/v2/account/register', payload);

                    let resData = res.data;
                    if(resData.status == true){
                        registerMessage.innerHTML = "Redirecting to Authenticate your phone";
                        location.href = 'verify_code.html';
                    } else {
                        registerMessage.innerHTML = resData.message;
                    }
                    registerBtn.hidden = false;  
                    regloadbtn.hidden = true;
                } catch (error){
                    registerMessage.innerHTML = "Error connecting";
                    registerBtn.hidden = false;  
                    regloadbtn.hidden = true;
                }
            }
        });

    </script>
